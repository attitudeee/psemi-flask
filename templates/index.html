{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1 class="my-4 text-center">ToDoリスト</h1>

    <!-- フォーム中央配置 -->
    <div class="form">
        <form action="/create" method="POST" class="text-center">
            <div class="mb-3">
                <input type="text" name="title" class="form-control" placeholder="タイトルを入力" required>
            </div>
            <div class="mb-3">
                <input type="text" name="details" class="form-control" placeholder="詳細を入力" required>
            </div>
            <button type="submit" class="btn btn-primary">作成</button>
        </form>
    </div>

    <!-- タスク一覧表示 -->
    <div class="task-container d-flex flex-wrap justify-content-start mt-5">
        {% for task in tasks %}
        <div class="card m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.details }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="/edit/{{ task.id }}" class="btn btn-sm btn-warning">編集</a>
                <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">削除</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
